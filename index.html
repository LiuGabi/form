<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>UI Form</title>

	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<div class="container">
		<div class="ui-form-wrap">
			<div class="ui-form">
				<label class="ui-label" for="email">Email</label>
				<input class="ui-field" id="email" type="text" name="">
			</div>
			<div class="ui-tips"></div>
		</div>
		<div class="ui-form-wrap">
			<div class="ui-form">
				<label class="ui-label" for="password">Create password</label>
				<input class="ui-field" id="password" type="text" name="">
			</div>
		</div>

		<div>
			<button>Submit</button>
		</div>

	</div>
	<script src="jquery.min.js"></script>
	<script src="form.js"></script>
	<script>
		$(document).ready(function() {

			$('.ui-form').uiForm({
				activeClass: 'active',
				labelUpClass: 'up',
				formClass: 'ui-form',
				fieldClass: 'ui-field',
				formWrap: 'ui-form-wrap'
			});

		});
	</script>
</body>
</html>
